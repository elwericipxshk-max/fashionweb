<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosna | Streetwear Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f8fafc',  // Cool Gray 50
                100: '#f3f4f6', // Cool Gray 100
                200: '#e5e7eb', // Cool Gray 200
                300: '#d1d5db', // Cool Gray 300
                400: '#9ca3af', // Cool Gray 400
                500: '#6b7280', // Cool Gray 500
                600: '#4b5563', // Cool Gray 600
                700: '#374151', // Cool Gray 700
                800: '#1f2937', // Cool Gray 800
                900: '#000000', // PITCH BLACK
              },
              accent: {
                DEFAULT: '#dff84d' // Acid Lime for highlights
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              'street-marker': ['"Permanent Marker"', 'cursive'],
              'street-bold': ['"Bebas Neue"', 'sans-serif'],
              'street-gothic': ['"UnifrakturMaguntia"', 'cursive'],
              'street-glitch': ['"Rubik Glitch"', 'cursive'],
              'street-mono': ['"Courier Prime"', 'monospace'],
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px #000000',
              'hard-sm': '2px 2px 0px 0px #000000',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&family=Playfair+Display:ital,wght@1,400&family=Bebas+Neue&family=Permanent+Marker&family=UnifrakturMaguntia&family=Rubik+Glitch&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #000000;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      /* Technical Grid Background */
      .bg-grid-pattern {
        background-image: linear-gradient(#e5e7eb 1px, transparent 1px),
        linear-gradient(90deg, #e5e7eb 1px, transparent 1px);
        background-size: 40px 40px;
      }
    </style>
